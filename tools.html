<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛠️ أدوات واختبارات محاسبية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e6ecf3);
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 28px;
      animation: fadeInDown 1s ease forwards;
    }
    .tools-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .tool-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, background 0.4s ease;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }
    .tool-card:hover {
      transform: translateY(-5px);
      background-color: #eef5fb;
    }
    .tool-card h3 {
      color: #34495e;
      margin-bottom: 10px;
    }
    .tool-card p {
      font-size: 15px;
      color: #555;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
    }@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>  <h1>🛠️ أدوات واختبارات محاسبية</h1>  <div class="tools-container" id="toolsContainer">
    <!-- سيتم توليد الأدوات ديناميكياً -->
  </div>  <footer>
    © 2025 مؤمن أحمد | مؤمن والمحاسبة - جميع الحقوق محفوظة
  </footer>  <script>
    const tools = [
      {
        title: "📘 اختبار مبادئ المحاسبة",
        link: "https://moame6n.github.io/Tools/",
        description: "اختبر معلوماتك في مبادئ المحاسبة من خلال اختبار تفاعلي مميز."
      },
      {
        title: "📊 تحليل القوائم المالية (قريبًا)",
        link: "#",
        description: "أداة تساعدك على تحليل ميزانيتك باستخدام مؤشرات مالية شهيرة."
      }
    ];

    const container = document.getElementById("toolsContainer");

    tools.forEach((tool, index) => {
      const card = document.createElement("div");
      card.className = "tool-card";
      card.style.animationDelay = `${index * 0.2}s`;

      card.innerHTML = `
        <h3><a href="${tool.link}" style="text-decoration: none; color: #2980b9;">${tool.title}</a></h3>
        <p>${tool.description}</p>
      `;

      container.appendChild(card);
    });
  </script></body>
</html>
